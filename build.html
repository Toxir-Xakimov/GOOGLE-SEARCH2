<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Build Password — PassGuard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-indigo-50 to-indigo-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
      <a href="index.html" class="flex items-center space-x-2">
        <i class="fas fa-shield-alt text-indigo-600 text-2xl"></i>
        <span class="font-bold text-indigo-600">PassGuard</span>
      </a>
      <div class="space-x-6 text-gray-700 font-medium">
        <a href="build.html" class="hover:text-indigo-600"><i class="fas fa-tools"></i> Build</a>
        <a href="check.html" class="hover:text-indigo-600"><i class="fas fa-check-circle"></i> Check</a>
        <a href="about.html" class="hover:text-indigo-600"><i class="fas fa-info-circle"></i> About</a>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main class="flex-1 flex items-center justify-center px-4">
    <div class="max-w-md w-full bg-white shadow-xl rounded-xl p-8">
      <h1 class="text-2xl font-bold text-indigo-700 mb-6 flex items-center gap-2">
        <i class="fas fa-tools"></i> Build a Secure Password
      </h1>

      <!-- Length -->
      <label class="block mb-2 font-medium text-gray-700">Length: <span id="length-value" class="text-indigo-600">12</span></label>
      <input id="length" type="range" min="8" max="32" value="12" class="w-full accent-indigo-600 mb-6">

      <!-- Options -->
      <div class="grid grid-cols-2 gap-3 mb-6 text-gray-700">
        <label class="flex items-center gap-2"><input id="uppercase" type="checkbox" checked> Uppercase</label>
        <label class="flex items-center gap-2"><input id="lowercase" type="checkbox" checked> Lowercase</label>
        <label class="flex items-center gap-2"><input id="numbers" type="checkbox" checked> Numbers</label>
        <label class="flex items-center gap-2"><input id="symbols" type="checkbox"> Symbols</label>
      </div>

      <!-- Generate Button -->
      <button id="generate-btn" class="w-full py-2 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 transition">
        <i class="fas fa-sync"></i> Generate Password
      </button>

      <!-- Output -->
      <div class="mt-6 flex">
        <input id="password-output" type="text" readonly class="flex-1 border rounded-l-lg px-3 py-2 focus:outline-none">
        <button id="copy-btn" class="px-4 bg-indigo-600 text-white rounded-r-lg hover:bg-indigo-700">
          <i class="fas fa-copy"></i>
        </button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 py-4">
    © 2025 PassGuard
  </footer>

  <script src="builder.js"></script>
</body>
</html>
