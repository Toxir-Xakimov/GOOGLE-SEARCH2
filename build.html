  <!-- (paste common navbar here) -->

  <main class="flex-1 flex items-center justify-center p-6">
    <div class="max-w-2xl w-full bg-white rounded-2xl shadow-lg p-6">
      <h1 class="text-lg font-semibold text-gray-800 mb-2">Build a Strong Password</h1>
      <p class="text-sm text-gray-500 mb-4">Customize your password with length and character options.</p>

      <!-- Password Builder UI -->
      <div class="space-y-4">
        <label class="block text-gray-700">Length: <span id="lengthValue">12</span></label>
        <input id="length" type="range" min="8" max="32" value="12" class="w-full">

        <div class="space-y-2">
          <label><input type="checkbox" id="uppercase" checked> Uppercase (A–Z)</label><br>
          <label><input type="checkbox" id="lowercase" checked> Lowercase (a–z)</label><br>
          <label><input type="checkbox" id="numbers" checked> Numbers (0–9)</label><br>
          <label><input type="checkbox" id="symbols"> Symbols (!@#$)</label>
        </div>

        <button id="generateBtn" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Generate</button>

        <div class="mt-4">
          <input id="passwordOutput" type="text" readonly class="w-full border rounded px-3 py-2">
        </div>
      </div>
    </div>
  </main>
