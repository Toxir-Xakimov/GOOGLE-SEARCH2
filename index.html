<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0b0e1a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #141827;
      padding: 40px;
      border-radius: 12px;
      width: 380px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    h2 {
      margin-bottom: 25px;
      font-size: 22px;
      font-weight: bold;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 6px;
      background: #1f2435;
      color: #fff;
      font-size: 15px;
      text-align: left; /* keep input text aligned left */
      outline: none;
      transition: all 0.2s ease;
    }

    input:focus {
      border: 1px solid #3a82f7;
      background: #242b3e;
    }

    .password-wrapper {
      position: relative;
      width: 90%;
      margin: 12px auto;
    }

    .password-wrapper input {
      width: 100%;
      padding-right: 40px;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #aaa;
      transition: color 0.2s;
    }

    .toggle-password:hover {
      color: #fff;
    }

    .strength-bar {
      height: 6px;
      background: #333;
      border-radius: 4px;
      margin-top: 10px;
      overflow: hidden;
    }

    .strength {
      height: 100%;
      width: 0%;
      background: red;
      border-radius: 4px;
      transition: width 0.4s ease, background 0.4s ease;
    }

    .criteria {
      text-align: left;
      margin-top: 18px;
      font-size: 13px;
      line-height: 1.6;
    }

    .criteria span {
      display: block;
      color: #ff4d4d;
    }

    .criteria span.valid {
      color: #2ecc71;
    }

    /* Suggestion box (appears smoothly) */
    .suggest-box {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background: #1f2435;
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .suggest-box.show {
      display: block;
      opacity: 1;
    }

    .suggest-box h3 {
      margin-bottom: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #f5f5f5;
    }

    .suggest-password {
      background: #242b3e;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      font-family: monospace;
      font-size: 14px;
      color: #3a82f7;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Checker</h2>
    
    <input type="text" id="name" placeholder="Enter your name">
    <input type="number" id="birthyear" placeholder="Enter your birth year" min="1900" max="2099">

    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Enter your password">
      <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
    </div>

    <div class="strength-bar">
      <div id="strength" class="strength"></div>
    </div>

    <div class="criteria" id="criteria">
      <span id="length">At least 8 characters</span>
      <span id="uppercase">Uppercase letter</span>
      <span id="lowercase">Lowercase letter</span>
      <span id="number">Number</span>
      <span id="special">Special character</span>
      <span id="personal">No personal info</span>
    </div>

    <div class="suggest-box" id="suggestBox">
      <h3>Suggested Strong Passwords:</h3>
      <div id="suggestions"></div>
    </div>
  </div>

  <script>
    const passwordInput = document.getElementById("password");
    const strengthBar = document.getElementById("strength");
    const suggestBox = document.getElementById("suggestBox");
    const suggestionsDiv = document.getElementById("suggestions");
    const nameInput = document.getElementById("name");
    const birthInput = document.getElementById("birthyear");

    const criteriaIds = ["length","uppercase","lowercase","number","special","personal"];

    function togglePassword() {
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }

    function generateStrongPassword() {
      const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()";
      let password = "";
      for (let i = 0; i < 12; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return password;
    }

    passwordInput.addEventListener("input", () => {
      const val = passwordInput.value;
      const name = nameInput.value.toLowerCase();
      const birth = birthInput.value;

      let score = 0;

      const lengthValid = val.length >= 8;
      const upperValid = /[A-Z]/.test(val);
      const lowerValid = /[a-z]/.test(val);
      const numberValid = /\d/.test(val);
      const specialValid = /[!@#$%^&*(),.?":{}|<>]/.test(val);

      const personalInvalid = 
        (name && val.toLowerCase().includes(name)) ||
        (birth && val.includes(birth));

      document.getElementById("length").classList.toggle("valid", lengthValid);
      document.getElementById("uppercase").classList.toggle("valid", upperValid);
      document.getElementById("lowercase").classList.toggle("valid", lowerValid);
      document.getElementById("number").classList.toggle("valid", numberValid);
      document.getElementById("special").classList.toggle("valid", specialValid);
      document.getElementById("personal").classList.toggle("valid", !personalInvalid);

      if (lengthValid) score++;
      if (upperValid) score++;
      if (lowerValid) score++;
      if (numberValid) score++;
      if (specialValid) score++;
      if (!personalInvalid) score++;

      const percentage = (score / criteriaIds.length) * 100;
      strengthBar.style.width = percentage + "%";

      if (percentage < 40) {
        strengthBar.style.background = "red";
      } else if (percentage < 70) {
        strengthBar.style.background = "orange";
      } else {
        strengthBar.style.background = "green";
      }

      // Suggest passwords if weak
      if (score < 5) {
        suggestBox.classList.add("show");
        suggestionsDiv.innerHTML = "";
        for (let i = 0; i < 3; i++) {
          const strongPass = generateStrongPassword();
          suggestionsDiv.innerHTML += `<div class="suggest-password">${strongPass}</div>`;
        }
      } else {
        suggestBox.classList.remove("show");
      }
    });
  </script>
</body>
</html>
