<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Checker</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #2b0057; /* Dark violet background */
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      width: 400px;
      max-width: 90%;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: center;
      color: #00ffff; /* cyan accent */
    }

    .input-group {
      position: relative;
      margin-bottom: 15px;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .toggle-eye {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2rem;
      color: #00baba; /* cyan detail */
    }

    .strength-bar {
      height: 8px;
      border-radius: 4px;
      background: #eee;
      margin: 10px 0;
      overflow: hidden;
    }

    .strength-fill {
      height: 100%;
      width: 0%;
      background: #00ffff; /* cyan fill */
      transition: width 0.3s;
    }

    ul.criteria {
      list-style: none;
      padding: 0;
      font-size: 0.9rem;
    }

    ul.criteria li {
      margin-bottom: 6px;
      color: #666;
    }

    ul.criteria li.valid {
      color: #00baba; /* cyan valid */
      font-weight: bold;
    }

    .stats {
      margin: 15px 0;
      font-size: 0.9rem;
      color: #444;
    }

    .btn {
      display: inline-block;
      padding: 10px 16px;
      background: #00baba;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 1rem;
    }

    .btn:hover {
      background: #009999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Password Checker</h1>

    <div class="input-group">
      <input type="password" id="password" placeholder="Enter password">
      <span class="toggle-eye" onclick="togglePassword()">üëÅ</span>
    </div>

    <div class="strength-bar">
      <div class="strength-fill" id="strength-fill"></div>
    </div>

    <ul class="criteria">
      <li id="length">At least 8 characters</li>
      <li id="uppercase">Contains uppercase</li>
      <li id="lowercase">Contains lowercase</li>
      <li id="number">Contains number</li>
      <li id="special">Contains special character</li>
    </ul>

    <div class="stats">
      <div>Entropy: <span id="entropy">0</span> bits</div>
      <div>Crack time: <span id="crack-time">Instant</span></div>
    </div>

    <button class="btn" onclick="generatePassword()">Generate Strong Password</button>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const strengthFill = document.getElementById('strength-fill');

    passwordInput.addEventListener('input', updateStrength);

    function togglePassword() {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
      } else {
        passwordInput.type = "password";
      }
    }

    function updateStrength() {
      const val = passwordInput.value;
      let score = 0;

      // criteria checks
      if (val.length >= 8) { score++; document.getElementById("length").classList.add("valid"); }
      else document.getElementById("length").classList.remove("valid");

      if (/[A-Z]/.test(val)) { score++; document.getElementById("uppercase").classList.add("valid"); }
      else document.getElementById("uppercase").classList.remove("valid");

      if (/[a-z]/.test(val)) { score++; document.getElementById("lowercase").classList.add("valid"); }
      else document.getElementById("lowercase").classList.remove("valid");

      if (/[0-9]/.test(val)) { score++; document.getElementById("number").classList.add("valid"); }
      else document.getElementById("number").classList.remove("valid");

      if (/[^A-Za-z0-9]/.test(val)) { score++; document.getElementById("special").classList.add("valid"); }
      else document.getElementById("special").classList.remove("valid");

      // update bar
      strengthFill.style.width = (score / 5) * 100 + "%";

      // entropy + crack time (simple estimation)
      let pool = 0;
      if (/[a-z]/.test(val)) pool += 26;
      if (/[A-Z]/.test(val)) pool += 26;
      if (/[0-9]/.test(val)) pool += 10;
      if (/[^A-Za-z0-9]/.test(val)) pool += 32;

      let entropy = (val.length * Math.log2(pool)) || 0;
      document.getElementById("entropy").innerText = entropy.toFixed(1);

      let guesses = Math.pow(2, entropy);
      let time = "Instant";
      if (guesses > 1e6) time = "Seconds";
      if (guesses > 1e9) time = "Minutes";
      if (guesses > 1e12) time = "Hours";
      if (guesses > 1e15) time = "Days";
      if (guesses > 1e18) time = "Years";
      if (guesses > 1e21) time = "Centuries";

      document.getElementById("crack-time").innerText = time;
    }

    function generatePassword() {
      const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()";
      let pass = "";
      for (let i = 0; i < 16; i++) {
        pass += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      passwordInput.value = pass;
      updateStrength();
    }
  </script>
</body>
</html>
