<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Strength Checker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-lg p-6">
    <h2 class="text-xl font-semibold mb-4 text-gray-800">Create a Password</h2>
    <label for="password" class="block text-sm font-medium mb-1 text-gray-700">Password</label>
    <div class="relative mb-2">
      <input 
        type="password" 
        id="password" 
        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" 
        placeholder="Enter your password"
      />
      <button 
        id="toggleVisibility" 
        type="button"
        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500">
        üëÅ
      </button>
    </div>

    <!-- Strength bar -->
    <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
      <div id="strengthBar" class="h-full w-0 bg-red-500 transition-all duration-300"></div>
    </div>
    <p id="strengthText" class="mt-2 text-sm text-gray-700">Enter a password</p>

    <!-- Criteria -->
    <ul id="criteriaList" class="mt-3 text-xs space-y-1 text-gray-600 list-disc list-inside">
      <li data-rule="length">At least 8 characters</li>
      <li data-rule="uppercase">Uppercase letter</li>
      <li data-rule="number">Number</li>
      <li data-rule="special">Special character</li>
    </ul>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const strengthBar = document.getElementById('strengthBar');
    const strengthText = document.getElementById('strengthText');
    const toggleBtn = document.getElementById('toggleVisibility');
    const criteriaItems = document.querySelectorAll('#criteriaList li');

    const rules = {
      length: pass => pass.length >= 8,
      uppercase: pass => /[A-Z]/.test(pass),
      number: pass => /[0-9]/.test(pass),
      special: pass => /[^A-Za-z0-9]/.test(pass)
    };

    function checkStrength(password) {
      let score = 0;
      for (let rule in rules) {
        const valid = rules[rule](password);
        const item = document.querySelector(`[data-rule="${rule}"]`);
        if (valid) {
          score++;
          item.classList.add('text-green-600');
          item.classList.remove('text-gray-600');
        } else {
          item.classList.remove('text-green-600');
          item.classList.add('text-gray-600');
        }
      }

      let strength = (score / Object.keys(rules).length) * 100;
      strengthBar.style.width = strength + '%';

      if (strength <= 25) {
        strengthBar.className = 'h-full bg-red-500 transition-all duration-300';
        strengthText.textContent = 'Very Weak';
      } else if (strength <= 50) {
        strengthBar.className = 'h-full bg-orange-500 transition-all duration-300';
        strengthText.textContent = 'Weak';
      } else if (strength <= 75) {
        strengthBar.className = 'h-full bg-yellow-500 transition-all duration-300';
        strengthText.textContent = 'Good';
      } else {
        strengthBar.className = 'h-full bg-green-500 transition-all duration-300';
        strengthText.textContent = 'Strong';
      }
    }

    passwordInput.addEventListener('input', (e) => {
      checkStrength(e.target.value);
    });

    toggleBtn.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.textContent = 'üôà';
      } else {
        passwordInput.type = 'password';
        toggleBtn.textContent = 'üëÅ';
      }
    });
  </script>
</body>
</html>
