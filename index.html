<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength Checker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f0f1a; /* dark background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }
    .container {
      background-color: #1c1c2e; /* dark but lighter than bg */
      padding: 30px;
      border-radius: 12px;
      width: 420px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #eee;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    input:focus {
      outline: 2px solid #4db5ff;
    }
    button {
      background-color: #4db5ff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
    }
    button:hover {
      background-color: #3399e6;
    }
    .hidden {
      display: none;
    }
    .strength {
      margin-top: 10px;
      font-weight: bold;
    }
    .valid { color: #2ecc71; }
    .invalid { color: #e74c3c; }
    .criteria {
      margin: 10px 0;
      font-size: 14px;
    }
    .criteria .icon {
      margin-right: 6px;
      font-size: 14px;
      vertical-align: middle;
    }
    .suggest-box {
      background-color: #26263d;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
    .suggest-box h3 {
      margin-top: 0;
      font-size: 16px;
      color: #ddd;
    }
    .suggestion {
      background: #33334d;
      padding: 8px;
      border-radius: 6px;
      margin: 6px 0;
      font-family: monospace;
      font-size: 14px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container" id="infoBox">
    <h2>Enter Your Info</h2>
    <input type="text" id="username" placeholder="Your name">
    <input type="number" id="birthyear" placeholder="Your birth year (e.g. 1998)">
    <button onclick="showPasswordChecker()">Continue</button>
  </div>

  <div class="container hidden" id="passwordBox">
    <h2>Password Checker</h2>
    <input type="password" id="password" placeholder="Enter your password" oninput="checkPassword()">
    <div class="strength" id="strengthText">Strength: -</div>

    <div class="criteria">
      <div id="length" class="invalid"><i class="fa fa-times icon"></i> At least 8 characters</div>
      <div id="upper" class="invalid"><i class="fa fa-times icon"></i> Contains uppercase</div>
      <div id="lower" class="invalid"><i class="fa fa-times icon"></i> Contains lowercase</div>
      <div id="number" class="invalid"><i class="fa fa-times icon"></i> Contains number</div>
      <div id="special" class="invalid"><i class="fa fa-times icon"></i> Contains special character</div>
      <div id="personal" class="invalid"><i class="fa fa-times icon"></i> Does not contain your name/birth year</div>
    </div>

    <div id="suggestBox" class="suggest-box hidden">
      <h3>Suggested Strong Passwords</h3>
      <div id="suggestions"></div>
      <button onclick="generateSuggestions()">Generate New</button>
    </div>
  </div>

  <script>
    let userName = "";
    let birthYear = "";

    function showPasswordChecker() {
      userName = document.getElementById("username").value.trim().toLowerCase();
      birthYear = document.getElementById("birthyear").value.trim();
      const currentYear = new Date().getFullYear();

      if (!userName || !birthYear || birthYear < 1920 || birthYear > currentYear) {
        alert("Please enter valid info.");
        return;
      }
      document.getElementById("infoBox").classList.add("hidden");
      document.getElementById("passwordBox").classList.remove("hidden");
    }

    function checkPassword() {
      const pwd = document.getElementById("password").value;
      const strengthText = document.getElementById("strengthText");
      let validCount = 0;

      function setCriteria(id, valid) {
        const el = document.getElementById(id);
        if (valid) {
          el.className = "valid";
          el.innerHTML = '<i class="fa fa-check icon"></i> ' + el.textContent;
        } else {
          el.className = "invalid";
          el.innerHTML = '<i class="fa fa-times icon"></i> ' + el.textContent;
        }
      }

      // Criteria checks
      setCriteria("length", pwd.length >= 8);
      setCriteria("upper", /[A-Z]/.test(pwd));
      setCriteria("lower", /[a-z]/.test(pwd));
      setCriteria("number", /\d/.test(pwd));
      setCriteria("special", /[!@#$%^&*(),.?":{}|<>]/.test(pwd));

      // Personal info check
      const personal = !(pwd.toLowerCase().includes(userName) || pwd.includes(birthYear));
      setCriteria("personal", personal);

      // Count valid
      document.querySelectorAll(".criteria div").forEach(el => {
        if (el.classList.contains("valid")) validCount++;
      });

      // Strength logic
      if (validCount <= 2) {
        strengthText.textContent = "Strength: Weak";
        strengthText.style.color = "#e74c3c";
        document.getElementById("suggestBox").classList.remove("hidden");
        generateSuggestions();
      } else if (validCount <= 4) {
        strengthText.textContent = "Strength: Medium";
        strengthText.style.color = "#f1c40f";
        document.getElementById("suggestBox").classList.remove("hidden");
        generateSuggestions();
      } else {
        strengthText.textContent = "Strength: Strong";
        strengthText.style.color = "#2ecc71";
        document.getElementById("suggestBox").classList.add("hidden");
      }
    }

    function generateSuggestions() {
      const suggestionsDiv = document.getElementById("suggestions");
      suggestionsDiv.innerHTML = "";

      for (let i = 0; i < 3; i++) {
        const strongPwd = generateStrongPassword();
        const div = document.createElement("div");
        div.className = "suggestion";
        div.textContent = strongPwd;
        suggestionsDiv.appendChild(div);
      }
    }

    function generateStrongPassword() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+[]{}";
      let pwd = "";
      for (let i = 0; i < 14; i++) {
        pwd += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return pwd;
    }
  </script>
</body>
</html>
