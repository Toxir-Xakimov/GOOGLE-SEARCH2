<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Checker with Eye Toggle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }

    .box {
      background: white;
      padding: 20px 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    .input-container {
      position: relative;
      margin-top: 15px;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 12px;
      padding-right: 40px; /* space for eye */
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .toggle-eye {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      user-select: none;
    }

    button {
      margin-top: 15px;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      background: #0078ff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #005fcc;
    }

    .result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Password Checker</h2>

    <div class="input-container">
      <input type="password" id="password" placeholder="Enter your password">
      <span class="toggle-eye" id="eye" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <button onclick="checkPassword()">Check Password</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const eyeIcon = document.getElementById("eye");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.textContent = "üö´üëÅÔ∏è"; // change icon when visible
      } else {
        passwordInput.type = "password";
        eyeIcon.textContent = "üëÅÔ∏è"; // back to normal eye
      }
    }

    function checkPassword() {
      const password = document.getElementById("password").value;
      const result = document.getElementById("result");

      if (password.length < 6) {
        result.textContent = "‚ùå Too short (min 6 characters)";
        result.style.color = "red";
      } else if (password.match(/[0-9]/) && password.match(/[A-Z]/) && password.match(/[a-z]/)) {
        result.textContent = "‚úÖ Strong password";
        result.style.color = "green";
      } else {
        result.textContent = "‚ö†Ô∏è Weak password (add numbers, upper & lowercase)";
        result.style.color = "orange";
      }
    }
  </script>

</body>
</html>
