<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pro Stylish Box</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #4B0082; /* dark violet */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.5s;
    }

    .box {
      background-color: #1AC6FF; /* cyan */
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      text-align: center;
      width: 400px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .box:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.5);
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #FF4081;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin: 5px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #E91E63;
    }

    .tip {
      font-size: 14px;
      margin-top: 10px;
      color: #fffacd;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Pro Box</h1>
    <input type="text" id="userInput" placeholder="Type something..." />
    <br>
    <button onclick="copyText()">Copy Text</button>
    <button onclick="generateTip()">Random Tip</button>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <p class="tip" id="tipArea">Your pro tips will appear here.</p>
  </div>

  <script>
    // Copy input value to clipboard
    function copyText() {
      const input = document.getElementById('userInput');
      navigator.clipboard.writeText(input.value)
        .then(() => alert("Text copied to clipboard!"))
        .catch(() => alert("Failed to copy."));
    }

    // Generate random pro tip
    const tips = [
      "Use strong passwords.",
      "Refresh your mind every hour.",
      "Try new colors for style.",
      "Organize your code neatly.",
      "Focus on UX, not just UI."
    ];
    function generateTip() {
      const tipArea = document.getElementById('tipArea');
      tipArea.textContent = tips[Math.floor(Math.random() * tips.length)];
    }

    // Toggle dark/light mode
    function toggleDarkMode() {
      const body = document.body;
      if (body.style.backgroundColor === 'white') {
        body.style.backgroundColor = '#4B0082';
        body.style.color = 'white';
      } else {
        body.style.backgroundColor = 'white';
        body.style.color = '#4B0082';
      }
    }
  </script>
</body>
</html>
