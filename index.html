<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #2d2d44;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
    }
    .strength {
      font-weight: bold;
      margin-top: 10px;
    }
    .weak { color: red; }
    .medium { color: orange; }
    .strong { color: limegreen; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Password Strength Checker</h2>
    <input type="password" id="password" placeholder="Enter password">
    <div class="strength" id="strength">Strength: </div>
  </div>

  <script>
    const passwordInput = document.getElementById("password");
    const strengthText = document.getElementById("strength");

    const commonPasswords = ["123456", "password", "qwerty", "abc123", "111111"];

    passwordInput.addEventListener("input", () => {
      const pass = passwordInput.value;
      let score = 0;

      // Common password check
      if (commonPasswords.includes(pass.toLowerCase())) {
        strengthText.textContent = "Strength: Weak (common password)";
        strengthText.className = "strength weak";
        return;
      }

      // Length check
      if (pass.length > 6) score++;
      if (pass.length > 10) score++;

      // Character variety
      if (/[a-z]/.test(pass)) score++;
      if (/[A-Z]/.test(pass)) score++;
      if (/[0-9]/.test(pass)) score++;
      if (/[^A-Za-z0-9]/.test(pass)) score++;

      // Strength levels
      if (score <= 2) {
        strengthText.textContent = "Strength: Weak";
        strengthText.className = "strength weak";
      } else if (score <= 4) {
        strengthText.textContent = "Strength: Medium";
        strengthText.className = "strength medium";
      } else {
        strengthText.textContent = "Strength: Strong";
        strengthText.className = "strength strong";
      }
    });
  </script>
</body>
</html>
