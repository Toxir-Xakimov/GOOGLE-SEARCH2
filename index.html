<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0b0f1a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #161b2e;
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    h2 {
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    form input {
      width: 80%;
      max-width: 300px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #1e2235;
      color: white;
      font-size: 16px;
      text-align: center;
    }

    .password-input {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 80%;
      max-width: 300px;
      background: #1e2235;
      border-radius: 8px;
    }

    .password-input input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      color: white;
      padding: 10px;
      font-size: 16px;
      text-align: center;
    }

    .password-input button {
      background: none;
      border: none;
      color: #aaa;
      cursor: pointer;
      padding: 10px;
    }

    .progress-bar {
      height: 6px;
      border-radius: 5px;
      margin: 10px 0;
      background: #333;
    }

    .criteria {
      text-align: left;
      font-size: 14px;
      margin-top: 10px;
    }

    .criteria span {
      display: block;
      margin: 4px 0;
      color: red;
    }

    .criteria .valid {
      color: lime;
    }

    .suggest-box {
      margin-top: 15px;
      padding: 15px;
      background: #222b45;
      border-radius: 10px;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .suggest-box.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .suggest-box button {
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    .suggest-box button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Checker</h2>
    <form id="infoForm">
      <input type="text" id="name" placeholder="Enter your name" required>
      <input type="text" id="year" placeholder="Enter birth year" required>
      <div class="password-input">
        <input type="password" id="password" placeholder="Enter your password" required>
        <button type="button" id="togglePassword">üëÅ</button>
      </div>
    </form>

    <div class="progress-bar" id="progress"></div>
    <div class="criteria" id="criteria">
      <span id="length">At least 8 characters</span>
      <span id="uppercase">Uppercase letter</span>
      <span id="lowercase">Lowercase letter</span>
      <span id="number">Number</span>
      <span id="special">Special character</span>
      <span id="personal">No personal info</span>
    </div>

    <div class="suggest-box" id="suggestBox">
      <p>Your password is weak. Try this suggestion:</p>
      <p id="suggestionText"></p>
      <button id="useSuggestion">Use Suggested Password</button>
    </div>
  </div>

  <script>
    const nameInput = document.getElementById("name");
    const yearInput = document.getElementById("year");
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");
    const progress = document.getElementById("progress");
    const criteria = {
      length: document.getElementById("length"),
      uppercase: document.getElementById("uppercase"),
      lowercase: document.getElementById("lowercase"),
      number: document.getElementById("number"),
      special: document.getElementById("special"),
      personal: document.getElementById("personal"),
    };
    const suggestBox = document.getElementById("suggestBox");
    const suggestionText = document.getElementById("suggestionText");
    const useSuggestion = document.getElementById("useSuggestion");

    // Restrict name input to letters only
    nameInput.addEventListener("input", () => {
      nameInput.value = nameInput.value.replace(/[^a-zA-Z]/g, "");
    });

    // Restrict year input to 4 digits between (currentYear - 100) and currentYear
    const currentYear = new Date().getFullYear();
    yearInput.addEventListener("input", () => {
      yearInput.value = yearInput.value.replace(/[^0-9]/g, "");
      if (yearInput.value.length > 4) {
        yearInput.value = yearInput.value.slice(0, 4);
      }
    });

    // Password show/hide toggle
    togglePassword.addEventListener("click", () => {
      const type = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = type;
    });

    // Password strength checker
    passwordInput.addEventListener("input", () => {
      const password = passwordInput.value;
      const name = nameInput.value.toLowerCase();
      const year = yearInput.value;

      let strength = 0;

      if (password.length >= 8) {
        criteria.length.classList.add("valid"); strength++;
      } else {
        criteria.length.classList.remove("valid");
      }

      if (/[A-Z]/.test(password)) {
        criteria.uppercase.classList.add("valid"); strength++;
      } else {
        criteria.uppercase.classList.remove("valid");
      }

      if (/[a-z]/.test(password)) {
        criteria.lowercase.classList.add("valid"); strength++;
      } else {
        criteria.lowercase.classList.remove("valid");
      }

      if (/[0-9]/.test(password)) {
        criteria.number.classList.add("valid"); strength++;
      } else {
        criteria.number.classList.remove("valid");
      }

      if (/[^A-Za-z0-9]/.test(password)) {
        criteria.special.classList.add("valid"); strength++;
      } else {
        criteria.special.classList.remove("valid");
      }

      if (password.toLowerCase().includes(name) || password.includes(year)) {
        criteria.personal.classList.remove("valid");
      } else {
        criteria.personal.classList.add("valid"); strength++;
      }

      progress.style.width = (strength / 6) * 100 + "%";
      progress.style.background = strength >= 5 ? "lime" : strength >= 3 ? "orange" : "red";

      // Show suggest box if weak
      if (strength < 4) {
        suggestBox.classList.add("visible");
        suggestionText.textContent = generatePassword();
      } else {
        suggestBox.classList.remove("visible");
      }
    });

    // Password generator
    function generatePassword() {
      const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()";
      let pass = "";
      for (let i = 0; i < 12; i++) {
        pass += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return pass;
    }

    // Use suggested password
    useSuggestion.addEventListener("click", () => {
      passwordInput.value = suggestionText.textContent;
      passwordInput.dispatchEvent(new Event("input"));
    });
  </script>
</body>
</html>
