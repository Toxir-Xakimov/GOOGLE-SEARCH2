<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0c0e1a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #14172b;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 22px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #1e213b;
      color: white;
      font-size: 14px;
      outline: none;
    }

    input:focus {
      border: 1px solid #3a80f7;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #aaa;
    }

    .strength-bar {
      height: 8px;
      border-radius: 4px;
      margin-top: 10px;
      background: #333;
      overflow: hidden;
    }

    .strength-bar div {
      height: 100%;
      width: 0;
      transition: width 0.5s;
    }

    .criteria {
      text-align: left;
      margin-top: 15px;
      font-size: 14px;
    }

    .criteria p {
      margin: 3px 0;
    }

    .valid {
      color: #00ff6a;
    }

    .invalid {
      color: red;
    }

    /* Fade-in / fade-out suggestion box */
    .suggestion-box {
      margin-top: 20px;
      padding: 15px;
      background: #1e213b;
      border-radius: 10px;
      opacity: 0;
      visibility: hidden;
      transform: translateY(10px);
      transition: opacity 0.5s ease, transform 0.5s ease, visibility 0.5s ease;
    }

    .suggestion-box.active {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .suggestion-box strong {
      display: block;
      margin-bottom: 10px;
    }

    .btn {
      margin-top: 10px;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: #3a80f7;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #2e64c7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Checker</h2>
    <form id="userForm">
      <input type="text" id="name" placeholder="Enter your name" pattern="[A-Za-z\s]+" title="Only letters allowed" required />
      
      <input type="number" id="birthYear" placeholder="Enter birth year" min="1925" max="2025" 
        oninput="if(this.value.length > 4) this.value = this.value.slice(0,4);" required />
      
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Enter password" required />
        <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
      </div>
    </form>

    <div class="strength-bar"><div id="strength"></div></div>

    <div class="criteria">
      <p id="length" class="invalid">At least 8 characters</p>
      <p id="uppercase" class="invalid">Uppercase letter</p>
      <p id="lowercase" class="invalid">Lowercase letter</p>
      <p id="number" class="invalid">Number</p>
      <p id="special" class="invalid">Special character</p>
      <p id="personal" class="invalid">No personal info</p>
    </div>

    <div class="suggestion-box" id="suggestionBox">
      <strong>Suggested Strong Passwords:</strong>
      <p id="suggestedPassword"></p>
      <button class="btn" onclick="generatePassword()">Generate New</button>
    </div>
  </div>

  <script>
    const passwordInput = document.getElementById("password");
    const nameInput = document.getElementById("name");
    const birthYearInput = document.getElementById("birthYear");
    const strengthBar = document.getElementById("strength");
    const suggestionBox = document.getElementById("suggestionBox");
    const suggestedPassword = document.getElementById("suggestedPassword");

    function togglePassword() {
      const type = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = type;
    }

    passwordInput.addEventListener("input", checkStrength);

    function checkStrength() {
      const value = passwordInput.value;
      let strength = 0;

      const checks = {
        length: value.length >= 8,
        uppercase: /[A-Z]/.test(value),
        lowercase: /[a-z]/.test(value),
        number: /[0-9]/.test(value),
        special: /[^A-Za-z0-9]/.test(value),
        personal: !(
          value.includes(nameInput.value) ||
          value.includes(birthYearInput.value)
        ),
      };

      for (let key in checks) {
        const element = document.getElementById(key);
        if (checks[key]) {
          element.classList.remove("invalid");
          element.classList.add("valid");
          strength++;
        } else {
          element.classList.remove("valid");
          element.classList.add("invalid");
        }
      }

      strengthBar.style.width = (strength / 6) * 100 + "%";
      strengthBar.style.background = strength < 3 ? "red" : strength < 5 ? "orange" : "green";

      // Suggestion box fade in/out
      if (strength < 6) {
        suggestionBox.classList.add("active");
        suggestedPassword.textContent = generatePassword();
      } else {
        suggestionBox.classList.remove("active");
      }
    }

    function generatePassword() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+";
      let pass = "";
      for (let i = 0; i < 12; i++) {
        pass += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      suggestedPassword.textContent = pass;
      return pass;
    }
  </script>
</body>
</html>
