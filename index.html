<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c3e50; /* Bold dark blue background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #ffffff; /* White box */
      padding: 20px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .input-group {
      position: relative;
      margin: 15px 0;
    }
    input[type="password"], input[type="text"] {
      width: 100%;
      padding: 10px;
      padding-right: 40px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .toggle-eye {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
      color: #555;
    }
    .strength {
      height: 8px;
      border-radius: 4px;
      margin: 10px 0;
      background: #ddd;
      overflow: hidden;
    }
    .strength-bar {
      height: 100%;
      width: 0%;
      transition: width 0.3s;
    }
    .criteria {
      font-size: 12px;
      color: #444;
      margin-top: 10px;
    }
    .criteria span {
      display: block;
      margin-bottom: 4px;
    }
    .criteria .valid {
      color: green;
    }
    .criteria .invalid {
      color: red;
    }
    .entropy, .crack-time {
      font-size: 12px;
      margin-top: 8px;
      color: #555;
    }
    .generator {
      margin-top: 15px;
      text-align: center;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #34495e;
      color: #fff;
      margin: 5px;
    }
    button:hover {
      background: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Checker</h2>
    <div class="input-group">
      <input type="password" id="password" placeholder="Enter your password">
      <span class="toggle-eye" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>
    <div class="strength">
      <div class="strength-bar" id="strength-bar"></div>
    </div>
    <div class="criteria">
      <span id="length" class="invalid">‚ùå At least 8 characters</span>
      <span id="uppercase" class="invalid">‚ùå Uppercase letter</span>
      <span id="lowercase" class="invalid">‚ùå Lowercase letter</span>
      <span id="number" class="invalid">‚ùå Number</span>
      <span id="special" class="invalid">‚ùå Special character</span>
    </div>
    <div class="entropy" id="entropy">Entropy: 0 bits</div>
    <div class="crack-time" id="crack-time">Crack time: Instant</div>
    <div class="generator">
      <button onclick="generatePassword()">Generate Strong Password</button>
      <button onclick="copyPassword()">Copy</button>
    </div>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const strengthBar = document.getElementById('strength-bar');
    const entropyEl = document.getElementById('entropy');
    const crackTimeEl = document.getElementById('crack-time');

    function togglePassword() {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
      } else {
        passwordInput.type = 'password';
      }
    }

    passwordInput.addEventListener('input', updateStrength);

    function updateStrength() {
      const val = passwordInput.value;
      let score = 0;
      let charset = 0;

      if (val.length >= 8) { score++; document.getElementById('length').className = 'valid'; document.getElementById('length').innerText = '‚úîÔ∏è At least 8 characters'; } else { document.getElementById('length').className = 'invalid'; document.getElementById('length').innerText = '‚ùå At least 8 characters'; }
      if (/[A-Z]/.test(val)) { score++; document.getElementById('uppercase').className = 'valid'; document.getElementById('uppercase').innerText = '‚úîÔ∏è Uppercase letter'; } else { document.getElementById('uppercase').className = 'invalid'; document.getElementById('uppercase').innerText = '‚ùå Uppercase letter'; }
      if (/[a-z]/.test(val)) { score++; document.getElementById('lowercase').className = 'valid'; document.getElementById('lowercase').innerText = '‚úîÔ∏è Lowercase letter'; } else { document.getElementById('lowercase').className = 'invalid'; document.getElementById('lowercase').innerText = '‚ùå Lowercase letter'; }
      if (/[0-9]/.test(val)) { score++; document.getElementById('number').className = 'valid'; document.getElementById('number').innerText = '‚úîÔ∏è Number'; } else { document.getElementById('number').className = 'invalid'; document.getElementById('number').innerText = '‚ùå Number'; }
      if (/[^A-Za-z0-9]/.test(val)) { score++; document.getElementById('special').className = 'valid'; document.getElementById('special').innerText = '‚úîÔ∏è Special character'; } else { document.getElementById('special').className = 'invalid'; document.getElementById('special').innerText = '‚ùå Special character'; }

      strengthBar.style.width = (score * 20) + '%';
      strengthBar.style.background = score < 3 ? 'red' : score < 4 ? 'orange' : 'green';

      let pool = 0;
      if (/[a-z]/.test(val)) pool += 26;
      if (/[A-Z]/.test(val)) pool += 26;
      if (/[0-9]/.test(val)) pool += 10;
      if (/[^A-Za-z0-9]/.test(val)) pool += 32;

      let entropy = val.length > 0 ? Math.log2(Math.pow(pool, val.length)) : 0;
      entropyEl.innerText = `Entropy: ${entropy.toFixed(2)} bits`;

      let guesses = Math.pow(2, entropy);
      let crackTime;
      if (guesses < 1e6) crackTime = 'Instant';
      else if (guesses < 1e12) crackTime = 'Minutes';
      else if (guesses < 1e18) crackTime = 'Years';
      else crackTime = 'Centuries';
      crackTimeEl.innerText = `Crack time: ${crackTime}`;
    }

    function generatePassword() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+';
      let pass = '';
      for (let i = 0; i < 16; i++) {
        pass += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      passwordInput.value = pass;
      updateStrength();
    }

    function copyPassword() {
      passwordInput.select();
      document.execCommand('copy');
      alert('Password copied!');
    }
  </script>
</body>
</html>
