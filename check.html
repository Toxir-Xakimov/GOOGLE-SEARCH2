<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Check Strength — PassGuard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-green-50 to-green-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
      <a href="index.html" class="flex items-center space-x-2">
        <i class="fas fa-shield-alt text-indigo-600 text-2xl"></i>
        <span class="font-bold text-indigo-600">PassGuard</span>
      </a>
      <div class="space-x-6 text-gray-700 font-medium">
        <a href="build.html" class="hover:text-indigo-600"><i class="fas fa-tools"></i> Build</a>
        <a href="check.html" class="hover:text-indigo-600"><i class="fas fa-check-circle"></i> Check</a>
        <a href="about.html" class="hover:text-indigo-600"><i class="fas fa-info-circle"></i> About</a>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main class="flex-1 flex items-center justify-center px-4">
    <div class="max-w-md w-full bg-white shadow-xl rounded-xl p-8">
      <h1 class="text-2xl font-bold text-indigo-700 mb-6 flex items-center gap-2">
        <i class="fas fa-check-circle"></i> Check Password Strength
      </h1>

      <!-- Input -->
      <input id="password-input" type="password" placeholder="Enter your password" class="w-full border rounded-lg px-3 py-2 mb-6 focus:ring-2 focus:ring-indigo-500">

      <!-- Strength Bar -->
      <div class="h-3 w-full bg-gray-200 rounded-lg overflow-hidden mb-3">
        <div id="strength-bar" class="h-3 w-1/6 bg-red-500 transition-all duration-300"></div>
      </div>

      <!-- Strength Text -->
      <p id="strength-text" class="text-sm font-medium text-gray-700">Strength: Empty</p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 py-4">
    © 2025 PassGuard
  </footer>

  <script src="checker.js"></script>
</body>
</html>
