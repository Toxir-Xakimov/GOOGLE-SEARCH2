<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Check Strength — PassGuard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between">
      <a href="index.html" class="flex items-center space-x-2">
        <i class="fas fa-shield-alt text-indigo-600 text-2xl"></i>
        <span class="font-bold text-indigo-600">PassGuard</span>
      </a>
      <div class="space-x-6 text-gray-700 font-medium">
        <a href="build.html"><i class="fas fa-tools"></i> Build</a>
        <a href="check.html"><i class="fas fa-check-circle"></i> Check</a>
        <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main class="flex-1 flex items-center justify-center p-6">
    <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-6">
      <h1 class="text-xl font-semibold mb-4"><i class="fas fa-check-circle"></i> Check Password Strength</h1>

      <input id="password-input" type="password" placeholder="Enter password" class="w-full border rounded px-3 py-2 mb-4">

      <div class="h-3 w-full bg-gray-200 rounded mb-2">
        <div id="strength-bar" class="h-3 rounded bg-red-500 w-1/6 transition-all duration-300"></div>
      </div>

      <p id="strength-text" class="text-sm text-gray-600">Strength: Empty</p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 py-4">
    © 2025 PassGuard
  </footer>

  <!-- Script -->
  <script src="check.js"></script>
</body>
</html>
